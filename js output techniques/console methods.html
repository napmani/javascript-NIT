<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="deletebtn()">Delete</button>
    <h2 id="h2"></h2>
    <script>
        function deletebtn(){
            flag=confirm('YounWant to Delete');
            if(flag==true){
                document.getElementById('h2').innerText='Go to console'
                console.warn('OK clicked')
            }
            else{
                document.getElementById('h2').innerText='Go to console'
                console.error('Cancel clicked')  
            }
        }
    </script>
</body>
</html>
