<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <body>
        <button onclick="deletebtn()">Delete</button>
        <script>
            function deletebtn(){
                x=confirm('You want Delete');
                if(x==true){
                    alert('Confirm Delete');
                }
                else{
                    alert('Cancel Delete')
                }
            }
        </script>
    </body>
</body>
