<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="deletebtn()">Delete</button>
    <p id="p1"></p>
    <script>
        function deletebtn(){
             x=confirm("You want to delete");
             if(x==true){
                document.getElementById('p1').innerText='Deleted Sucessfully..'
             }
             else{
                document.getElementById('p1').innerText='Delete Canceled..'  
             }
        }
    </script>
</body>
</html>
