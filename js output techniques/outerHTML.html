<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="deletebtn()">Delete</button>
    <p id="p"></p>
    <script>
        function deletebtn(){
            flag=confirm('You want to delete');
            if(flag==true){
                document.getElementById('p').outerHTML='<h1><i><font color=green>Deleted Sucessfully..</font></i></h1>'
            }
            else{
                document.getElementById('p').outerHTML='<h1><i><font color=red>Deleted Sucessfully..</font></i></h1>'
            }
        }
    </script>
</body>
</html>
