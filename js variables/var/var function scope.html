<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var is a function scope variable</title>
</head>
<body>
   <script>
    function f1(){
        var x=10;
        if(x==10){
            var y=10;
        }
        document.write("x="+x+"<br>y="+y)
    }
    f1();
   </script> 
</body>
</html>
