<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var supports hoisting</title>
</head>
<body>
    <script>
        function f1(){
            "use strict";
            x=10;
            var y=20;
            var x;
            document.write("x="+x+"<br>y="+y)
        }
        f1();
    </script>
</body>
</html>
