<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>declaring,assignment and initilizing</title>
</head>
<body>
    <script>
        function f1(){
            var x;       //Declaring
            x=10;        //Assignment
            var y=20;    //Initilizing
            document.write("x="+x+"<br> y="+y)
        }
        f1();
    </script>
</body>
</html>
