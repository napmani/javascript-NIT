<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let supports declaration, assignment and initilizing</title>
</head>
<body>
    <script>
        function f1(){
            let x=10;   //Initilizing
            let y;      //Declaration
            y=20;       //Assignment
            document.write("x="+x+"<br>y="+y)
        }
        f1();
    </script>
</body>
</html>
